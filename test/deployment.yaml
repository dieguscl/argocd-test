# hello-app.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
spec:
  replicas: 2 # <-- Queremos 2 pods de nuestra aplicación
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: paulbouwer/hello-kubernetes:1.10 # Una imagen pública simple
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes-svc
spec:
  selector:
    app: hello-kubernetes
  ports:
  - protocol: TCP
    port: 80 # El puerto del servicio
    targetPort: 8080 # El puerto del contenedor
